<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">

    <title>Registration Form</title>

</head>

<body>
    <div class="alert alert-info text-center" role="alert">
        Register Today for exciting rewards!
    </div>
    <form>
        <div class="container">
            <div class="heading">
                <h1> Registration Form </h1>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="fn">
                <label> Firstname : </label>
                <div class="fn-text">
                <input type="text" placeholder="Firstname">
            </div>
            </div>
            <div class="mn">
            <label> Middlename : </label>
            <div class="mn-text">
            <input type="text" placeholder="Middlename">
        </div>
        </div>
            <div class="ln">
            <label> Lastname : </label>
            <div class="ls-text">
            <input type="text" placeholder="Lastname">
        </div>
        </div>
            <div class="city">
                <label>
                    City :
                </label>
                <select>
                    <option>City</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>
                    <option>Chennai</option>
                    <option>Kolkata</option>
                </select>
            </div>
            <div class="gender">
                <label>
                    Gender :
                </label>
                <br>
                <input type="radio">Male
                <input type="radio">Female
                <input type="radio">Others
            </div>
            <div class="ph-no">
                <label>
                    Phone Number :
                </label>
                <input type="text" placeholder="10 digit phone number" maxlength="10" pattern="[1-9]{1}[0-9]{9}" required>
            </div>
            <div class="age">
                <label>
                    Age :
                </label>
                <input type="number" size="4">
            </div>
            <div class="email">
                <label>
                    Email :
                </label>
                <input type="email" placeholder="Enter email address">
            </div>
            <div class="referral">
                <label>
                    How did you hear about us?
                </label>
                <br>
                <div class="friends">
                <input type="checkbox">
                <label for=""> Friends</label>
            </div>
            <div class="SM">
                <input type="checkbox">
                <label for=""> Social Media</label>
            </div>
            <div class="news">
                <input type="checkbox">
                <label for=""> Newspaper and Magazines </label>
            </div>
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
        </div>
    </form>
    <div>
    <footer id="footer">
        <p>TC229 - Web Technology Assignment 2</p>
    </footer>
    </div>
</body>

</html>
